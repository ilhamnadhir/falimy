<!DOCTYPE html>
<html>
<head>
    <title>Your Family Tree</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffd1dc, #d6f0ff);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff6f91;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tree-level {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 20px 0;
            gap: 40px;
        }

        .family-member {
            background: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 160px;
            transition: transform 0.2s;
        }

        .family-member:hover {
            transform: translateY(-5px);
        }

        .family-member h2 {
            color: #ff6f91;
            margin-bottom: 8px;
        }

        .family-member img {
            border-radius: 12px;
            max-width: 100%;
            height: auto;
            margin-bottom: 8px;
        }

        .connector {
            height: 40px;
            width: 2px;
            background: #ff9aa2;
            margin: auto;
        }

        .horizontal-connector {
            height: 2px;
            background: #ff9aa2;
            width: 320px;
        }

        .parent-connector {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .children {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 40px;
        }
    </style>
</head>
<body>
    <h1>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ {{ username }}'s Family Tree</h1>
    <div class="tree">
        
        <!-- Parents -->
        <div class="tree-level">
            <div class="family-member">
                <h2>Mother</h2>
                <p>{{ mother[1] }}, {{ mother[2] }} ({{ mother[3] }})</p>
            </div>
            <div class="family-member">
                <h2>Father</h2>
                <p>{{ father[1] }}, {{ father[2] }} ({{ father[3] }})</p>
            </div>
        </div>

        <!-- Connectors -->
        <div class="parent-connector">
            <div class="horizontal-connector"></div>
            <div class="connector"></div>
        </div>

        <!-- Children -->
        <div class="tree-level children">
            <div class="family-member">
                <h2>{{ sibling_role }}</h2>
                <p>{{ sibling[1] }}, {{ sibling[2] }} ({{ sibling[3] }})</p>
            </div>
            <div class="family-member">
                <h2>You</h2>
                <p>{{ username }}</p>
            </div>
        </div>
    </div>
</body>
</html>
